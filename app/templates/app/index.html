{% extends "app/layout.html" %}

{% block home-content %}
{% load static %}


<div class="container body-content">

    <h1 style="text-align: center; margin: 30px;">Лучшая мебель? Это к нам!</h1>
<div id="top-slider" class="carousel slide" data-ride="carousel">
     <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#top-slider" data-slide-to="0" class="active"></li>
    <li data-target="#top-slider" data-slide-to="1"></li>
    <li data-target="#top-slider" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'app/content/slider-pic-1.jpg' %}" alt="" class="img-carousel">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'app/content/slider-pic-2.jpg' %}" alt="..." class="img-carousel">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'app/content/slider-pic-3.jpg' %}" alt="..." class="img-carousel">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#top-slider" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#top-slider" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
     <div class="row">
         <h1 class="text-center">Новости</h1>
    
{% for item in posts %}    
    <div class="col-md-4" style="margin: 20px">
        <h2>{{ item.title }}</h2>
        <p>
            {{ item.description }}
        </p>
        <p><a class="btn btn-default" href="{% url 'blogpost' parameter=item.id %}">Читать далее &raquo;</a></p>
    </div>
{% endfor %}

</div>


{% endblock %}
